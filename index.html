<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js" type="module"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="quiz-header">
    <h1>Quiz App</h1>
    <p>Test your knowledge with our interactive quizzes!</p>
  </header>
  <div id="quiz-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <h1 id="question" class="quiz-question"></h1>
    <div id="quiz-select-container"></div>
    <div id="choices-container"></div>
    <div id="results" style="display: none;"></div>
    <button id="restart" style="display: none;">Restart Quiz</button>
  </div>

  <!-- Firebase Initialization Script -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Your custom script files -->
  <script type="module" src="firebase-handler.js"></script>
  <script type="module" src="ui-handler.js"></script>
  <script type="module" src="quiz.js"></script>
</body>
</html>
